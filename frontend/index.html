<!DOCTYPE html>
<html>
<head>
<style>

.wrapper {
    background: #000000;
    display: grid;
    grid-template-columns: 1fr 2fr 1fr 1fr;
    grid-template-rows: repeat(8, 1fr);
    grid-gap:7px;
    grid-auto-rows: minmax(100px, auto);
    grid-auto-columns: minmax(100px, auto);
}

.wrapper > div{
    background: #677DB7;
    padding:1em;
}

.wrapper >div:nth-child(odd){
    background: #394063;
}

.header{
    grid-column: 1/5;
    grid-row: 1/2;
}
.stats {
    grid-column:1/2;
    grid-row:2/6;
}

.skills{
    grid-column:1/2;
    grid-row:6/7;
}


.image{
    grid-column:2/3;
    grid-row:2/7;
}

.notes{
    grid-column:3/5;
    grid-row:5/7;
}

.hp{
    grid-column:3/4;
    grid-row:2/3;
}

.inventory{
    grid-column:3/5;
    grid-row:3/5;
}

.level{
    grid-column:4/5;
    grid-row:2/3;
}

</style>
</head>
<body bgcolor= "#000000", style="font-size:110%;">
    <font color="#cccccc">
    <form id='character_form'>
    <div class="wrapper">
        <div class="header">
            <div class="character">
                <div class="chardropdown">
                </div>
                <div class="racedropdown">
                </div>
                <div class="classdropdown">
                </div>
            </div>
            <div class="name">
                    <input type="text" name="name" placeholder="Character Name" value="">
            </div>
        </div>
        <div class="stats">
            Stats:
            <br>
            <p class="strength">
                Strength:
                <input type="text" name="strength" placeholder="Strength" value="">
            </p>
            <br>
            <p class="dexterity">
                Dexterity:
                <input type="text" name="dexterity" placeholder="Dexterity" value="">
            </p>
            <br>
            <p class="constitution">
                Constitution:
                <input type="text" name="constitution" placeholder="Constitution" value="">
            </p>
            <br>
            <p class="intelligence">
                Intelligence:
                <input type="text" name="intelligence" placeholder="Intelligence" value="">
            </p>
            <br>
            <p class="wisdom">
                Wisdom:
                <input type="text" name="wisdom" placeholder="Wisdom" value="">
            </p>
            <br>
            <p class="charisma">
                Charisma:
                <input type="text" name="charisma" placeholder="Charisma" value="">
            </p>
            <br>
        </div>
        <div class="skills">
            <p>
                Skills:
                <br>
                <textarea type="text" name="skills" placeholder="Skills" value=""></textarea>
                <br>
            </p>
        </div>

        <div class="notes">
                <p>
                    Notes:
                    <br>
                    <textarea type="text" rows="13" cols="40" name="notes" placeholder="Notes" value=""></textarea>
                </p>
        </div>
        <div class="hp">
            <p>
                HitPoints
                <input type="text" name="hitpoints" placeholder="HitPoints" value="">
            </p>
        </div>
        <div class="inventory">
                <p>
                    Inventory:
                    <br>
                    <textarea type="text" rows="13" cols="40" name="inventory" placeholder="Inventory" value=""></textarea>
                </p>
        </div>
        <div class="image">
            Image
            <input type="text" name="image" placeholder="Image" value="">
            <image src = "">


        </div>
        <div class="submit">

        </div>
    </div>
    </form>
    </font>
    <script type="text/javascript" src='index.js'></script>
</body>
</html>
